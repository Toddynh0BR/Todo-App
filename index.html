<!DOCTYPE html>
<html lang="en" class="">
<head>
    <!--Config-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;700&family=Space+Grotesk:wght@300..700&display=swap" 
          rel="stylesheet">

    <!--CSS-JS-->
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>

    <title>Todo App</title>
</head>
<body>
    <img src="assets/bg-desktop-dark.jpg" alt="bg-dark" class="bg-desktop-dark">
    <img src="assets/bg-desktop-light.jpg" alt="bg-light" class="bg-desktop-light">

    <img src="assets/bg-mobile-dark.jpg" alt="bg-mb-dark" class="bg-mobile-dark">
     <!--<img src="assets/bg-mobile-light.jpg" alt="bg-mb-light" class="bg-mobile-light">--> 

    <header>
    <div class="partOne">
        <h1>TODO</h1>
        <div>
            <img src="assets/icon-sun.svg" alt="icone de sol" class="btnSun">
            <img src="assets/icon-moon.svg" alt="icone de lua" class="btnMoon">
        </div>
    </div>

        <div class="input">
            <div class="wrapper">
               <div class="circle-input"></div>
               <input type="text" id="todoInput" placeholder="Create a new todo..." autocomplete="off" maxlength="43">
            </div>
           </div>
    </header>


    <main>
        <div class="TODOS" id="TODOS">

         <div id="TODO">
            <div class="circle"></div>
            <div class="TODOandDelete"><span id="MyTodo">Limpar a casa</span> <img src="assets/icon-cross.svg" alt="X" id="Delete"></div>
        </div>
        

        </div>
        
        <div class="footer">
            <p><span id="itens">5</span> items left</p>

           <div class="functionsDesk">
            <span id="btnAll">All</span>
            <span id="btnActive">Active</span>
            <span id="btnCompleted">Completed</span>
           </div>

            <p id="ClearCompleted">Clear Completed</p>
        </div>
    </main>
 
    <div class="functionsMobi">
        <span id="btnAll">All</span>
        <span id="btnActive">Active</span>
        <span id="btnCompleted">Completed</span>
    </div>
